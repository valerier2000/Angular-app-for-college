<div *ngIf="wybranaOsoba">{{ wybranaOsoba.nazwisko }}</div>
<div class="row">
  <div class="col-sm-4" *ngFor="let czlowiek of moiludzie">
    <div class="card" style="width: 18rem">
      <img src="../assets/{{ czlowiek.zdjecie }}" alt="" />
      <div class="card-body">
        <h5 class="card-title">
          {{ czlowiek.nazwisko | uppercase }} - {{ czlowiek.imie }}
        </h5>
        <p>
          Wiek: <b>{{ czlowiek.wiek }}</b>
        </p>
        <p>
          Data: <b>{{ czlowiek.utworzony | date: "shortDate" }}</b>
        </p>
        <button class="btn btn-success" (click)="onSelect(czlowiek)">
          Poka≈º informacje
        </button>
      </div>
    </div>
